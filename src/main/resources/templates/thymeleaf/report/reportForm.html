<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>신고 접수</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<style type="text/css">
		.err {color:red;}
	</style>
</head>
<body>
	<th:block th:replace="~{thymeleaf/layout/basic :: setContent(~{this::content} )}">
	   <th:block th:fragment="content">
		   <form th:object="${report}" method="post" action="/report/sendReportInfo" enctype="multipart/form-data">
		  
				  <div class="mb-3 row">
				    <label class="col-sm-2 col-form-label" th:text="신고"></label>
				    <div class="col-sm-10">
				    	<select name="where" class="form-select" aria-label="Default select example">
						  <option selected value="채팅" th:text="채팅"></option>
						  <option value="댓글" th:text="댓글"></option>
						  <option value="게시물" th:text="게시물"></option>
						  <option value="기타" th:text="기타"></option>
						</select>
				    </div>
				  </div>
				  
				  <div class="mb-3 row">
				    <label class="col-sm-2 col-form-label" th:text="신고사유"></label>
				    <div class="col-sm-10">
				    	<select name="reason" class="form-select" aria-label="Default select example">
						  <option selected value="욕설" th:text="욕설"></option>
						  <option value="혐오발언" th:text="혐오발언"></option>
						  <option value="음란성_발언" th:text="음란성_발언"></option>
						  <option value="정치적_발언" th:text="정치적_발언"></option>
						  <option value="기타" th:text="기타"></option>
						</select>
				    </div>
				  </div>
				  
				  <div class="mb-3 row">
				    <label class="col-sm-2 col-form-label" th:text="신고아이디"></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" th:field="*{reportId}">
				    </div>
				    <div class="err" th:if="${#fields.hasErrors('reportId')}" th:errors="*{reportId}"></div>
				  </div>
				  
				  <div><label class="col-sm-2 col-form-label" th:text="첨부사진"></label>
				  	<input type="file" name="files" multiple="multiple">
				  </div>
				  
				  <div class="mb-3">
					  <label class="form-label" th:text="내용"></label>
					  <div class="err" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
					  <textarea class="form-control" rows="3" th:field="*{contents}"></textarea>
				  </div>
				  
				  <input type="submit" th:value="보내기">
				  <button type="button" th:text="취소" th:onclick="history.back();"></button>
			</form>
	   </th:block>
	</th:block>
</body>
</html>
