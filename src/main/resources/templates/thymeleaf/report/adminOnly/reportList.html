<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>신고 게시물 목록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			background-color: rgb(240, 235, 227);
		}
		#box{
			width:90%;
			border-radius: 5px;
			overflow: hidden;
			margin: 100px auto;
			padding: 5px;
		}
		#fir_tr{
			background: rgb(87, 111, 114);
		}
		#fir_table{
			
			text-align:center;
			color: rgb(247, 226, 214);
			background: rgb(125, 157, 156);
			border-radius: 1px;
			
		}
		#delete_btn{
			color: rgb(247, 226, 214);
			background: rgb(125, 157, 156);
			border: 0;
			outline:0;
		}
		#write_btn{
			color: rgb(247, 226, 214);
			font-weight:bold;
			background: rgb(87, 111, 114);
			border: 0;
			outline:0;
		}
		#is_New_Td{
			 width: 50px;
		}
	</style>
</head>
<body>
	<th:block th:replace="~{thymeleaf/layout/basic :: setContent(~{this::content} )}">
	   <th:block th:fragment="content">
			<div id="box">
				<table class="table table-hover" id="fir_table">
				  <thead>
				    <tr id="fir_tr" >
				    	<th scope="col"></th>
					    <th scope="col"></th>
					    <th scope="col" th:text="신고사유"></th>
					    <th scope="col" th:text="글쓴이"></th>
					    <th scope="col" th:text="신고_시간"></th>
					    <th scope="col"></th>
				    </tr>
				  </thead>
					  <tbody th:each="list : ${list}" >
					  	<tr>
					  	<td th:if="${list.readed}==0" id="is_New_Td">
					  		<h6 style="color: red;" th:text="NEW"></h6>
					  	</td>
					  	<td th:unless="${list.readed}==0" id="is_New_Td">
					  	
					  	</td>
					  	<th scope="row" th:text="${listStat.count}" ></th>
					  	  <td th:text="${list.reason}"  th:onclick="location.href='/report/show/detail/'+[[${list.num}]]"></td>
					      <td th:text="${list.writer}"  th:onclick="#"></td>
					      <td th:text="${list.wdate}"  th:onclick="#"></td>
					      <td>
					      	<input id="delete_btn" type="button" th:value="X" th:onclick="location.href='/report/delete/'+[[${list.num}]]">
					   	  </td>
					    </tr>
					  </tbody>
				</table>
			</div>
	   </th:block>
	</th:block>
</body>
</html>
