<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{thymeleaf/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">MainBoard Register Page</h1>

        <form th:action="@{/pet/mainboard/register}" th:method="post">
            <div class="form-group">
                <label >Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label >Content</label>
                <textarea class="form-control" rows="5" name="content" placeholder="Enter Content"></textarea>
            </div>
            <div class="form-group">
                <label >Writer Email</label>
                <input th:value="${session.memberEmail}" type="email" class="form-control" name="writerEmail" placeholder="Writer Email " readonly>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
