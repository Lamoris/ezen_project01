<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="setContent(content)">
	<head>
		<title>W3.CSS Template</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
		</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$( document ).ready(function() {
    console.log( "ready!" );
    var session = "[[${memberEmail}]]";
    console.log(session);
    if (session ==null || session.length==0) {
		alert("세션이 만료되어 다시 로그인 해주시기 바랍니다.");
		location.href="/pet/introduce_index";
	}
});
</script>	
	</head>
	
	<body class="w3-light-grey">
		<!-- Top container -->
		<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
		  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
		  <span class="w3-bar-item w3-right"><span th:text="${session.memberEmail}"></span>님 안녕하세요</span>
		</div>
		
		<!-- Sidebar/menu -->
		<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
		  <div class="w3-container w3-row">
		    <div class="w3-col s4">
		    
		      <img class="w3-circle w3-margin-right" src="../image/person-icons-131310.png"  style="width:46px">
		    </div>
		    <div class="w3-col s8 w3-bar">
		      <span>Welcome, <strong></strong> 환영합니다.</span><br>
		      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
		      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
		      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
		    </div>
		  </div>
		  <hr>
		  <div class="w3-container">
		    <h5>펫에 관한 모든 소셜리스트</h5>
		  </div>
		  <div class="w3-bar-block">
		    <a href="" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
		    <a href="/pet/main_index" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>메인 화면</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>공지 사항</a>
		    <a href="/pet_add/add_form" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>펫 추가하기</a>
		    <a href="/pet/pet_board_list" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>만남의 매칭 모임</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>만남 채팅 시작</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>알람 쪽지함</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>반려견 자랑거리</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>QR&문의 제보</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>반려견을 위한 상품 판매</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>신고 제보</a><br><br>
		  </div>
		</nav>
	
	
		<!-- Overlay effect when opening sidebar on small screens -->
		<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
			
			<!-- !PAGE CONTENT! -->
			<div class="w3-main" style="margin-left:330px;margin-top:100px;">
				<th:block th:replace = "${content}"></th:block>
			  	<!-- End page content -->
			</div>
		
		
			<script>
			// Get the Sidebar
			var mySidebar = document.getElementById("mySidebar");
			
			// Get the DIV with overlay effect
			var overlayBg = document.getElementById("myOverlay");
			
			// Toggle between showing and hiding the sidebar, and add overlay effect
			function w3_open() {
			  if (mySidebar.style.display === 'block') {
			    mySidebar.style.display = 'none';
			    overlayBg.style.display = "none";
			  } else {
			    mySidebar.style.display = 'block';
			    overlayBg.style.display = "block";
			  }
			}
			
			// Close the sidebar with the close button
			function w3_close() {
			  mySidebar.style.display = "none";
			  overlayBg.style.display = "none";
			}
			</script>
	</body>
	
</th:block>
</html>
