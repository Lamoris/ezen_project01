<p/><p/><p/><p/><p/><p/><p/>

<div class="body-background">
   <div class="container-fluid d-flex justify-content-center align-items-center h-200">
      
      <div class="card p-3 text-center py-4">
          <h4>HappySign 패밀리 회원가입 인증 입니다.</h4>
          <div><p>	
              <span>로그인 하시겠습니까?</span>
              <a href="member_sign_in_form" class="text-decoration-none">Sign In</a>
          </div><p>
          <form action="/pet_login/family_form" method="post">
          
          <div class="mt-3 px-3">
              <input class="form-control" placeholder="Family Email name"  type="email" name="delEmail" id="delEmail" required="required" >
          </div>
  
          <div class="mt-3 px-3">
              <input class="form-control" placeholder="Family Email Password"  type="password" name="familyPwd" id="familyPwd" required="required">

              <button class="btn btn-primary btn-block btn-signup text-uppercase" type="submit">

              </button>
          </div>
          </form>
          
          <div class="px-3">
              <div class="mt-2 form-check d-flex flex-row">
              <input class="form-check-input" type="checkbox" value="" id="services">
              <label class="form-check-label ms-2" for="services">
                비밀번호 / 아이디 저장
              </label>
            </div>
          </div>
      </div>
